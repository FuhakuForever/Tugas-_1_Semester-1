<!DOCTYPE html>
<html lang="id">
<head>
    <title>Tugas The CSS class Selector</title>
    <style>
        .merah {
            color: red;
        }
        .biru {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="merah">Ini adalah judul dengan teks merah.</h1>
    <p class="biru">Ini adalah paragraf dengan teks biru.</p>
</body>
</html>
