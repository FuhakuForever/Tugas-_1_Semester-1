<!DOCTYPE html>
<html lang="id">
<head>
    <title>Tugas CSS Grouping Selector 2</title>
    <style>
        h1, h2, p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang</h1>
    <h2>Ini adalah subjudul</h2>
    <p>Paragraf pertama dengan margin bawah.</p>
    <p>Paragraf kedua dengan margin bawah yang sama.</p>
</body>
</html>
