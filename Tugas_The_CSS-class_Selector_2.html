<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Class Selector</title>
    <style>
        .biru {
            background-color: blue;
            color: white;
            padding-left: 20px;
        }
        .abu-abu {
            background-color: grey;
            color: white;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="biru">Ini adalah div dengan latar belakang biru.</div>
    <p class="abu-abu">Ini adalah paragraf dengan latar belakang abu-abu.</p>
</body>
</html>
