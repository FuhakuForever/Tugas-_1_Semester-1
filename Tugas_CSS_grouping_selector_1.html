<!DOCTYPE html>
<html lang="id">
<head>
    <title>Tugas CSS Grouping Selector 1</title>
    <style>
        h1, h2, p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Judul Utama</h1>
    <h2>Subjudul</h2>
    <p>Ini adalah paragraf yang berwarna biru.</p>
</body>
</html>
